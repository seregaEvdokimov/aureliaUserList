<template>
  <require from="../../../value-converters/phone-number"></require>

  <form  role="form" submit.trigger="formSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" value.bind="user.firstName" class="form-control" id="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" value.bind="user.lastName" class="form-control" id="lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" value.bind="user.email" class="form-control" id="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="email" value.bind="user.phone | phoneNumber:'-'" class="form-control" id="phone" placeholder="Enter Phone Number">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</template>
