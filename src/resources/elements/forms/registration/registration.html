<template>
    <h3>Registration</h3>
    <form submit.delegate="submit()">

        <div class="form-group">
            <label class="control-label" for="first">First Name</label>
            <input type="text" class="form-control" id="first" placeholder="First Name" value.bind="firstName">
        </div>

        <div class="form-group">
            <label class="control-label" for="last">Last Name</label>
            <input type="text" class="form-control" id="last" placeholder="Last Name" value.bind="lastName">
        </div>

        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" value.bind="email & validate">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>
